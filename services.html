    <script>
     // Get banner elements
const bannerContainer = document.querySelector('.banner-container');
const bannerImages = document.querySelectorAll('.banner-image');
const bannerNavigation = document.querySelector('.banner-navigation');
const bannerNavigationButtons = bannerNavigation.querySelectorAll('button');

// Set banner variables
let currentImageIndex = 0;
let bannerInterval = setInterval(changeBannerImage, 3000);

// Set banner navigation button event listeners
bannerNavigationButtons.forEach((button, index) => {
  button.addEventListener('click', () => {
    clearInterval(bannerInterval);
    currentImageIndex = index;
    changeBannerImage();
    bannerInterval = setInterval(changeBannerImage, 3000);
  });
});

// Function to change banner image
function changeBannerImage() {
  bannerImages[currentImageIndex].classList.remove('active');
  bannerNavigationButtons[currentImageIndex].classList.remove('active');
  currentImageIndex = (currentImageIndex + 1) % bannerImages.length;
  bannerImages[currentImageIndex].classList.add('active');
  bannerNavigationButtons[currentImageIndex].classList.add('active');
}

   </script>
